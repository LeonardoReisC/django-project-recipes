{% if user.is_authenticated %}
<div class="login-message"> 
    {{ text }} <em>{{ request.user.username }}</em>
    (<a href="{% url "authors:dashboard" %}">Go to your recipes</a>, 
    <a href="{% url "authors:dashboard_recipe_create" %}">create a new one</a> or 
    <form class="inline-form" action={% url "authors:logout" %} method="POST">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ request.user.username }}">
        <button class="plaintext-button" type="submit">Log out</button>
    </form>).
</div>
{% endif %}
